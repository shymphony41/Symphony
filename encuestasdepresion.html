<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta sobre Depresión y Estado de Ánimo</title>
  <link rel="stylesheet" href="styledepre.css">
</head>
<body>
  <div class="container">
    <h1>Encuesta sobre Depresión y Estado de Ánimo</h1>
    <form action="submit_survey.php" method="post">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
          <option value="">Seleccione</option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
          <option value="other">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label>¿Con qué frecuencia experimentas los siguientes síntomas de depresión?</label>
        <label>Sentimientos de tristeza o vacío:</label>
        <div class="options">
          <label><input type="radio" name="sadness" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="sadness" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="sadness" value="A veces" required>A veces</label>
          <label><input type="radio" name="sadness" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="sadness" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>Pérdida de interés o placer en actividades:</label>
        <div class="options">
          <label><input type="radio" name="loss_interest" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="loss_interest" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="loss_interest" value="A veces" required>A veces</label>
          <label><input type="radio" name="loss_interest" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="loss_interest" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>Dificultad para concentrarse:</label>
        <div class="options">
          <label><input type="radio" name="concentration" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="concentration" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="concentration" value="A veces" required>A veces</label>
          <label><input type="radio" name="concentration" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="concentration" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>Sentimientos de inutilidad o culpa:</label>
        <div class="options">
          <label><input type="radio" name="worthlessness" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="worthlessness" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="worthlessness" value="A veces" required>A veces</label>
          <label><input type="radio" name="worthlessness" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="worthlessness" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>¿Con qué frecuencia experimentas cambios en el apetito?</label>
        <label>Aumento del apetito:</label>
        <div class="options">
          <label><input type="radio" name="increased_appetite" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="increased_appetite" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="increased_appetite" value="A veces" required>A veces</label>
          <label><input type="radio" name="increased_appetite" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="increased_appetite" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>Pérdida de apetito:</label>
        <div class="options">
          <label><input type="radio" name="decreased_appetite" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="decreased_appetite" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="decreased_appetite" value="A veces" required>A veces</label>
          <label><input type="radio" name="decreased_appetite" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="decreased_appetite" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>¿Con qué frecuencia experimentas los siguientes síntomas físicos?</label>
        <label>Fatiga o pérdida de energía:</label>
        <div class="options">
          <label><input type="radio" name="fatigue" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="fatigue" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="fatigue" value="A veces" required>A veces</label>
          <label><input type="radio" name="fatigue" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="fatigue" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>Problemas para dormir (insomnio o dormir en exceso):</label>
        <div class="options">
          <label><input type="radio" name="sleep_issues" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="sleep_issues" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="sleep_issues" value="A veces" required>A veces</label>
          <label><input type="radio" name="sleep_issues" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="sleep_issues" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label for="comments">Comentarios adicionales:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>

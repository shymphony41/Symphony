<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta sobre Estrés y Ansiedad</title>
  <link rel="stylesheet" href="styleestres.css">
</head>
<body>
  <div class="container">
    <h1>Encuesta sobre Estrés y Ansiedad</h1>
    <form action="submit_survey.php" method="post">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
          <option value="">Seleccione</option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
          <option value="other">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label>¿Con qué frecuencia experimentas los siguientes síntomas de estrés?</label>
        <label>Dolores de cabeza:</label>
        <div class="options">
          <label><input type="radio" name="headaches" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="headaches" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="headaches" value="A veces" required>A veces</label>
          <label><input type="radio" name="headaches" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="headaches" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>Dificultad para dormir:</label>
        <div class="options">
          <label><input type="radio" name="sleep_issues" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="sleep_issues" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="sleep_issues" value="A veces" required>A veces</label>
          <label><input type="radio" name="sleep_issues" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="sleep_issues" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>Sentimientos de preocupación constante:</label>
        <div class="options">
          <label><input type="radio" name="constant_worry" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="constant_worry" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="constant_worry" value="A veces" required>A veces</label>
          <label><input type="radio" name="constant_worry" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="constant_worry" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>¿Con qué frecuencia sientes los siguientes síntomas de ansiedad?</label>
        <label>Latidos del corazón acelerados:</label>
        <div class="options">
          <label><input type="radio" name="heart_racing" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="heart_racing" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="heart_racing" value="A veces" required>A veces</label>
          <label><input type="radio" name="heart_racing" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="heart_racing" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>Sensación de nerviosismo o inquietud:</label>
        <div class="options">
          <label><input type="radio" name="nervousness" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="nervousness" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="nervousness" value="A veces" required>A veces</label>
          <label><input type="radio" name="nervousness" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="nervousness" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label>Sensación de pánico o miedo intenso:</label>
        <div class="options">
          <label><input type="radio" name="panic" value="Nunca" required>Nunca</label>
          <label><input type="radio" name="panic" value="Raramente" required>Raramente</label>
          <label><input type="radio" name="panic" value="A veces" required>A veces</label>
          <label><input type="radio" name="panic" value="Frecuentemente" required>Frecuentemente</label>
          <label><input type="radio" name="panic" value="Siempre" required>Siempre</label>
        </div>
      </div>
      <div class="form-group">
        <label for="comments">Comentarios adicionales:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
